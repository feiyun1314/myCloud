server:
  port: 80

spring:
  application:
    name: cloud-consumer-openfeign-order
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true #优先使用服务ip进行注册
        service-name: ${spring.application.name}
    openfeign:
      client:
        config:
          #default:
            #默认连接超时时间
            #connectTimeout: 3000
            #默认读取超时时间
            #readTimeout: 3000
          cloud-payment-service: ##默认和自定义 都存在优先使用自定义连接超时时间
            connectTimeout: 4000 #自定义连接超时时间
            readTimeout: 4000 #自定义读取超时时间
      #  Apache HttpClient5 配置开启
      httpclient:
        hc5:
          enabled: true

